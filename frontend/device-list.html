<div class="container">
  <h2>Available devices</h2>
              
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="device in devices" ng-click="select(device.id)" >
        <td>{{device.name}} </td>
        <td>{{device.location}}</td>
        <td>{{device.status}} </td>
      </tr>
    </tbody>
  </table>
</div>
