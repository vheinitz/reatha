<div class="panel">
    <div class="panel-heading">
    	<h3 data-bind="text: name"></h3>				 
  	</div>
  	<div class="panel-body">
         
          <div data-bind="text: id"></div>
          <div data-bind="text: info"></div>
          <div data-bind="text: location"></div>
          <div data-bind="text: last_contact"></div>
          <div data-bind="text: type"></div>
  	</div>

    <div class="panel-body">
        <table class="table table-hover">
            <tr><th>Var name</th><th>Value</th></tr>
            <!-- ko foreach: vars -->
            <tr>
                <td data-bind="text: n"></td>
                <td data-bind="text: v"></td>
            </tr>
            <!-- /ko -->
        </table>
    </div>
</div>
