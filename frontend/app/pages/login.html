<div class="container" style="max-width:300px">

	<form class="form-signin">
		<h2 class="form-signin-heading">Please log in</h2>
		<label for="inputEmail" class="sr-only">User</label>
		<input data-bind="value: user" type="user" id="inputUser" class="form-control" placeholder="user" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input data-bind="value: password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
		<div class="checkbox">
		  <label>
			<input type="checkbox" value="remember-me"> Remember me
		  </label>
		</div>
		<button data-bind='click: login' class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
	</form>

</div> <!-- /container -->
