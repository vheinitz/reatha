<!--
  The navigation UI that is docked to the top of the window. Most of this markup simply
  follows Bootstrap conventions. The only Knockout-specific parts are the data-bind
  attributes on the <li> elements.
-->
<div data-bind="visible: app_share.main_view() != 'login' " class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar">Log out</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Web Monitoring</a>
    </div>
    <div class="collapse navbar-collapse">

      <ul class="nav navbar-nav">
        <li data-bind="css: { active: app_share.main_view() === 'home' }">
            <a href="#" data-bind='click: page_home '>Home</a>         
        </li>

        <li data-bind="css: { active: app_share.main_view() === 'instruments' }">
          <a href="#" data-bind='click: page_instruments '>Instruments</a>         
        </li>
		
		<li data-bind="css: { active: app_share.main_view() === 'admin' }">
          <a href="#" data-bind='visible: app_share.level() == "admin", click: page_admin '>Admin</a>         
        </li>
		
		<li>
            <a>                       </a>         
        </li>
		
		<li>
            <a href="#" data-bind='click: logout '>Logout</a>         
        </li>

      </ul>
    </div>
	
  </div>
</div>
