<html ng-app="reatha">
  <head>
    <meta charset="utf-8">
    <title>Angular.js Example</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.10/angular-route.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script>
      var userId = 'u1'
      var session_id = 'ABCDE';//TODO false;
      var reatha = angular.module('reatha', ['ngRoute']);
      var timer ={};

      reatha.value('page', 'device-list.html' );
      reatha.config(function($routeProvider) {
        $routeProvider.
          when('/', {
            templateUrl: 'login.html',
            controller: 'LoginCtrl'
          }).
          when('/login', {
            templateUrl: 'login.html',
            controller: 'LoginCtrl'
          }).
          when('/device', {
            templateUrl: 'device-view.html',
            controller: 'DeviceViewCtrl'
          });
      });

      reatha.controller('LoginCtrl', ['$scope', '$location','$http', function($scope, $location, $http) {        
        clearInterval(timer);              
        $scope.login = function() {
          console.log ( 'Login function' );
          $http({
                  url: '/api/auth/login/'+ $scope.user + '/'+ $scope.password,
                  method: "POST",
                }
              ).success(function (response, status, headers, config) {
                  console.log ("DATA:", response)
                  session_id  = response.data.session_id;
                  userId = $scope.user;
                  $location.path('/device'); 
              }).error(function (data, status, headers, config) {
                  $scope.status = status + ' ' + headers;
              });
        };
      }]);
      
      reatha.directive('dynamic', function ($compile) {
        return {
          restrict: 'A',
          replace: true,
          link: function (scope, ele, attrs) {
            scope.$watch(attrs.dynamic, function(html) {
              ele.html(html);
              $compile(ele.contents())(scope);
            });
          }
        };
      });


reatha.controller('DeviceViewCtrl', ['$scope', '$location','$http', function($scope, $location, $http) {
        console.log( "Loggedin:", session_id ) 
        clearInterval(timer);
        if ( session_id == '')
        {
            console.log( "GOTO /" ) 
            $location.path('/');
        }
             
        $http({
            method: 'POST',
            url: '/api/instrument/list/view/:' + session_id ,
            cache: false
            }).success(function (response, status, headers, config) {
                console.log ("DATA:", response)
                $scope.html = response;
                
                $http({
                    method: 'POST',
                    url: '/api/instrument/list/:' + session_id ,
                    cache: false
                    }).success(function (response, status, headers, config) {
                        console.log ("DATA:", response)
                        $scope.devices = response;
                        
                    }).error(function (data, status, headers, config) {
                        $scope.status = status + ' ' + headers;
                    });  
                
            }).error(function (data, status, headers, config) {
                $scope.status = status + ' ' + headers;
            });
            
         $scope.select = function(idx) {
            console.log( "$scope.select", idx );
            $http({
            method: 'POST',
            url: '/api/instrument/view/:' + session_id +'/:' + idx,
            cache: false
            }).success(function (response, status, headers, config) {
                console.log ("DATA:", response)
                $scope.html = response;
                  
                  timer = setInterval( function(){
                  $http({
                      method: 'POST',
                      url: '/api/instrument/data/:' + session_id + '/:' + idx ,
                      cache: false
                      }).success(function (response, status, headers, config) {
                          console.log ("DATA:", response)
                          $scope.device = response;
                          
                      }).error(function (data, status, headers, config) {
                          $scope.status = status + ' ' + headers;
                      });  
                },3000);
                
            }).error(function (data, status, headers, config) {
                $scope.status = status + ' ' + headers;
            });
          }
                   
      }]);
      
    </script>
  </head>
  <body>
    <nav class="navbar navbar-default">
  <div class="container-fluid">
    
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Web Monitor</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">      
      
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#/login">Logout</a></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
    <div ng-view></div>
       
  </body>
</html>
